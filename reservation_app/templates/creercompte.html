{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer un compte</title>
  <style>
    :root {
      --beige: #fdf6f0;
      --gold: #ffbd59;
      --blue-dark: #22386c;
      --blue-deep: #001b79;
      --font-family: 'Segoe UI', sans-serif;
    }

    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(135deg, var(--beige), #ffffff);
      color: var(--blue-dark);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 27, 121, 0.15);
      width: 100%;
      max-width: 450px;
      animation: fadeInUp 1s ease-out;
      display: flex;
      flex-direction: column;
    }

    h2 {
      color: var(--blue-deep);
      font-size: 2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1.2px;
      text-align: center;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--blue-dark);
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 12px;
      border: 2px solid var(--blue-dark);
      border-radius: 8px;
      background-color: var(--beige);
      font-size: 1rem;
      color: var(--blue-dark);
      transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: var(--blue-deep);
    }

    button {
      margin-top: 2rem;
      background-color: var(--gold);
      color: var(--blue-deep);
      border: none;
      padding: 14px 28px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #ffd270;
      transform: scale(1.03);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 500px) {
      form {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <h2>Créer un compte</h2>

    <label for="nom">Nom</label>
    <input id="nom" type="text" name="nom" required>

    <label for="prenom">Prénom</label>
    <input id="prenom" type="text" name="prenom" required>

    <label for="adresse">Adresse</label>
    <input id="adresse" type="text" name="adresse" required>

    <label for="numero_tel">Numéro de téléphone</label>
    <input id="numero_tel" type="tel" name="numero_tel" required>

    <label for="niveau">Niveau</label>
    <input id="niveau" type="text" name="niveau" required>

    <label for="genre">Genre</label>
    <select id="genre" name="genre" required>
      <option value="">-- Sélectionner --</option>
      <option value="F">Féminin</option>
      <option value="H">Masculin</option>
    </select>

    <label for="email">Email</label>
    <input id="email" type="email" name="email" required>

    <label for="mot_de_passe">Mot de passe</label>
    <input id="mot_de_passe" type="password" name="mot_de_passe" required>

    <label for="confirmer_mdp">Confirmer le mot de passe</label>
    <input id="confirmer_mdp" type="password" name="confirmer_mdp" required>

    <label for="role">Rôle</label>
    <select id="role" name="role" required>
      <option value="">-- Sélectionner --</option>
      <option value="J">Joueur</option>
      <option value="P">Propriétaire</option>
    </select>

    <button type="submit">Créer le compte</button>
  </form>
</body>
</html>
